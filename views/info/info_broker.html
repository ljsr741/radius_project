<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<title>项目名-公司名</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/info/info_agents.css">
</head>
<body>
	<header class="header">
		<i class="icon-back"></i>
		<span class="header_title">经纪人</span>
	</header>
	<span class="agent_title">必填项</span>
	<article class="agent_content">
		<div class="agent_around">
			<div class="agent_image"><span>添加头像</span></div>
		</div>
		<input type="text" class="agent_input" placeholder="姓名">
		<input type="text" class="agent_input" placeholder="所属公司">
		<input type="text" class="agent_input" placeholder="联系方式">
		<input type="text" class="agent_input" placeholder="擅长商圈">
		<div class="broker-block">
			<p class="title">名片正面</p>
		</div>
	</article>
	<span class="agent_title">选填项</span>
	<div class="broker-book">
		<p class="title">全国经纪人证书</p>
	</div>
	<button class="onload">完成</button>
</body>
</html>
