<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<title>项目名-公司名</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/info/info_ctrade.css">
</head>
<body>
	<header class="header">
		<i class="icon-back"></i>
		<span class="header_title">收藏</span>
	</header>
	<div class="s_box">
		<div class="s_left"><span>需求</span></div>
		<div class="s_right ctrade-hou"><span>房源</span></div>
	</div>
	<article class="ctrade_box">
		<section class="ctrade_cells">
			<div class="ctrade_img"></div>
			<div class="ctrade_txt">
				<div class="ctrade-title"><span class="ctrade-pic">东方金融中心</span></div>
				<div class="ctrade-address">浦东-八佰伴</div>
				<div class="ctrade-tag_box"><span class="ctrade-bus">商务中心</span></div>
				<div class="ctrade-price"><span class="left_price"><em>&yen;7</em>元/平米/天起</span><span class="right_price">佣金:1个月</span></div>
			</div>
		</section>
		<section class="ctrade_cells">
			<div class="ctrade_img"></div>
			<div class="ctrade_txt">
				<div class="ctrade-title"><span class="ctrade-pic">东方金融中心</span><em class="em"></em></div>
				<div class="ctrade-address">浦东-八佰伴</div>
				<div class="ctrade-tag_box"><span class="ctrade-bus">商务中心</span></div>
				<div class="ctrade-price"><span class="left_price"><em>&yen;7</em>元/平米/天起</span></div>
			</div>
		</section>
	</article>
</body>
</html>
