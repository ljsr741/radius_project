<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">

	<title>项目名-公司名</title>
	<link rel="stylesheet" href="../../public/css/login/login.css">
</head>
<body>
	<header class="header">
		<i class="icon-back"></i>
		<span class="header_title">忘记密码</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name">账号:</span>
			<input type="text" class="form-cell-input" placeholder="请输入您的手机号">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-code">验证码:</span>
			<input type="password" class="form-cell-input" placeholder="请输入验证码">
			<div class="btn_code">获取验证码</div>
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码:</span>
			<input type="password" class="form-cell-input" placeholder="输入您的登录密码">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码:</span>
			<input type="password" class="form-cell-input" placeholder="输入您的登录密码">
		</section>
	</article>
	<div class="bt_box">
		<button class="btn_login">确定</button>
	</div>
	<script src="../../public/js/login/register.js"></script>
	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../../public/libs/zepto/touch.js"></script>

</body>
</html>
