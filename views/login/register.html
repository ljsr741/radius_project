<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<title>方圆几里- 杭州瑞烁网络科技股份有限公司</title>
	<meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
	<meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
    杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/login/login.css">
</head>
<body>

		<header class="header">
			<i class="icon-back" id="icon_return"></i>
			<span class="header_title">注册</span>
		</header>
		<article class="form-list">
			<section class="form-cell">
				<span class="form-cell-name" >账号:</span>
				<input type="text" class="form-cell-input" id="acontnum" placeholder="请输入您的手机号">
			</section>
			<section class="form-cell ">
				<span class="form-cell-name cell-code"><span class="verificate_code">验证码:</span></span>
				<input type="password" class="form-cell-input move_size" id="codenum" placeholder="请输入验证码">
				<input class="btn_code" type="button" id="send_code" value="获取验证码">

			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-passwd">密码:</span>
				<input type="password" class="form-cell-input" id="loginnum" placeholder="输入您的登录密码">
			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-passwd">密码:</span>
				<input type="password" class="form-cell-input" id="loginsnum" placeholder="输入您的登录密码">
			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-status">身份:</span>
				<div class="register_pull">
					<ul class="register_ul">
						<li class="register_li" data-val="1"><span>经纪人</span></li>
						<li class="register_li" data-val="2"><span>小业主</span></li>
						<li class="register_li" data-val="3"><span>运营商</span></li>
						<li class="register_li" data-val="4"><span>代理商</span></li>
						<li class="register_li" data-val="5"><span>开发商</span></li>
					</ul>
				</div>
				<div id="broker" class="form-cell-input">经纪人</div>
			</section>

		</article>
		<div class="bt_box">
			<button class="btn_login">注册</button>
		</div>
	<div class="bt_box">
		<span class="bt-reg registered">注册即代表同意 <span>《方圆几里用户协议》</span></span>

	</div>
</body>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../../public/libs/zepto/touch.js"></script>
<script src="../../public/js/login/register.js"></script>

</html>
