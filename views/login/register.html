<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">

	<title>项目名-公司名</title>
	<link rel="stylesheet" href="../../public/css/login/login.css">
</head>
<body>

		<header class="header">
			<i class="icon-back"></i>
			<span class="header_title">注册</span>
		</header>
		<article class="form-list">
			<section class="form-cell">
				<span class="form-cell-name">账号:</span>
				<input type="text" class="form-cell-input" placeholder="请输入您的手机号">
			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-code">验证码:</span>
				<input type="password" class="form-cell-input" placeholder="请输入验证码">
				<div class="btn_code">获取验证码</div>
			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-passwd">密码:</span>
				<input type="password" class="form-cell-input" placeholder="输入您的登录密码">
			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-passwd">密码:</span>
				<input type="password" class="form-cell-input" placeholder="输入您的登录密码">
			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-status">身份:</span>
				<div class="register_pull">
					<ul class="register_ul">
						<li class="register_li"><span>经纪人</span></li>
						<li class="register_li"><span>小业主</span></li>
						<li class="register_li"><span>运营商</span></li>
						<li class="register_li"><span>代理商</span></li>
						<li class="register_li"><span>开发商</span></li>
					</ul>
				</div>
				<input type="text" class="form-cell-input" placeholder="经纪人">
			</section>

		</article>
		<div class="bt_box">
			<button class="btn_login">注册</button>
		</div>
	<div class="bt_box">
		<span class="bt-reg">注册即同意代表<span>《活力矩阵用户协议》</span></span>

	</div>
</body>
</html>
