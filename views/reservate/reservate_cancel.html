<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
	maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<title>方圆几里- 杭州瑞烁网络科技股份有限公司</title>
	<meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
	<meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
    杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../../public/css/reservate/reservate_order.css">
</head>
<body>
	<header class="header">
		<i class="icon-back"></i>
		<span class="header_title">取消预订</span>
	</header>
	<span class="reservate_title">预约人</span>
	<div class="reservate_cells">
		<div class="reservate_cell">
			<div class="reservate_img"></div>
			<div class="reservate_text">
				<p>你才是张三</p>
				<span>租户</span>
			</div>
			<div class="reservate_call"></div>
		</div>
	</div>
	<span class="reservate_title">预约信息</span>
	<div class="reservate_content">
		<div class="reservate_txt">
			<div class="reservate_text">
				<p class="top_txt">华旭国际大厦</p>
				<p>区域:黄埔-人民广场</p>
				<p>面积:766m<span class="super">2</span></p>
			</div>
			<div class="reservate_rtext">
				<p>房型:商务中心</p>
				<p>单价:&yen;5.5元/m<span class="super">2</span>/天起</p>
			</div>
		</div>
	</div>
	<span class="reservate_title">预约时间</span>
	<div class="reservate_cells">
		<div class="reservate_text">
			<p class="date">2016-08-08</p>
		</div>
	</div>
	<span class="reservate_title">取消原因(至少选择一项)</span>
	<div class="cancel">
		<div class="cancel_list">
			<div class="cancel_li"></div>
			<span>客户不满意</span>
		</div>
		<div class="cancel_list">
			<div class="cancel_li"></div>
			<span>已经联系客户,预约取消</span>
		</div>
		<div class="cancel_list">
			<div class="cancel_li"></div>
			<span>其他原因</span>
		</div>
	</div>
	<div class="cancel_footer">
		<button>确定</button>
	</div>
</body>
</html>
